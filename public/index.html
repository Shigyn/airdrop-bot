<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airdrop Telegram Bot</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    /* Applique la même police et style que le titre aux éléments user-info-value */
    .app-title,
    #username,
    #balance,
    #lastClaim {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 700;
      font-size: 1.25rem;
      color: #fff;
      text-shadow: 2px 2px #000;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title" style="text-align:center; text-shadow: 2px 2px #000;">Airdrop Telegram</h1>

      <div id="user-info" class="user-info-card">
        <div class="user-info-row">
          <img src="./images/user.png" class="user-info-icon" alt="User" loading="lazy" />
          <span id="username" class="user-info-value">Chargement...</span>
        </div>
        <div class="user-info-row">
          <img src="./images/coin.png" class="user-info-icon" alt="Coin" loading="lazy" />
          <span id="balance" class="user-info-value">--</span>
        </div>
        <div class="user-info-row">
          <img src="./images/calendar.png" class="user-info-icon" alt="Calendar" loading="lazy" />
          <span id="lastClaim" class="user-info-value">--</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div id="content" class="dynamic-content"></div>
    </main>

    <nav class="bottom-nav">
      <button id="nav-claim" class="nav-btn active">
        <img src="./images/icon_claim.png" class="nav-icon" alt="Mining" loading="lazy" />
        <span class="nav-label">Mining</span>
      </button>
      <button id="nav-tasks" class="nav-btn">
        <img src="./images/icon_tasks.png" class="nav-icon" alt="Tasks" loading="lazy" />
        <span class="nav-label">Tasks</span>
      </button>
      <button id="nav-referral" class="nav-btn">
        <img src="./images/icon_referral.png" class="nav-icon" alt="Referral" loading="lazy" />
        <span class="nav-label">Referral</span>
      </button>
    </nav>

    <div id="notification" class="notification hidden"></div>
  </div>

  <!-- Scripts (defer to prevent blocking) -->
  <script src="app.js" defer></script>
</body>
</html>
