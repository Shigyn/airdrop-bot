<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airdrop Telegram Bot</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title">Airdrop Telegram</h1>
      <div id="user-info" class="user-info-card">
        <div class="user-info-row">
          <span class="user-info-icon">👤</span>
          <span id="username" class="user-info-value">Chargement...</span>
        </div>
        <div class="user-info-row">
          <span class="user-info-icon">💰</span>
          <span id="balance" class="user-info-value">--</span>
        </div>
        <div class="user-info-row">
          <span class="user-info-icon">📅</span>
          <span id="lastClaim" class="user-info-value">--</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div id="content" class="dynamic-content"></div>
    </main>

    <nav class="bottom-nav">
      <button id="nav-claim" class="nav-btn active">
        <span class="nav-icon">⛏️</span>
        <span class="nav-label">Mining</span>
      </button>
      <button id="nav-tasks" class="nav-btn">
        <span class="nav-icon">📋</span>
        <span class="nav-label">Tasks</span>
      </button>
      <button id="nav-referral" class="nav-btn">
        <span class="nav-icon">👥</span>
        <span class="nav-label">Referral</span>
      </button>
    </nav>

    <div id="notification" class="notification hidden"></div>
  </div>

  <!-- IMPORTANT: Ordre des scripts -->
  <script src="TasksPage.js"></script>
  <script src="ReferralPage.js"></script>
  <script src="app.js"></script>
</body>
</html>
