<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airdrop Telegram Bot</title>

  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="preload" href="./images/user.png" as="image">
  <link rel="preload" href="./images/coin.png" as="image">

  <!-- Telegram WebApp JS -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header pixel-box-3d">
      <h1 class="app-title glowing-text">CRYPTO MINER</h1>

      <div id="user-info" class="user-card pixel-box-3d">
        <div class="user-info-row">
          <img src="./images/user.png" class="user-info-icon" alt="User" loading="lazy" />
          <span id="username" class="user-info-value">...</span>
        </div>
        <div class="user-info-row">
          <img src="./images/coin.png" class="user-info-icon" alt="Coin" loading="lazy" />
          <span id="balance" class="user-info-value">0 tokens</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <!-- Page Mining (Claim) -->
      <div id="content" class="page"></div>
      
      <!-- Page Tasks -->
      <div id="tasks-page" class="page hidden">
        <div class="tasks-container pixel-box-3d" id="tasks-content"></div>
      </div>
      
      <!-- Page Referrals -->
      <div id="referrals-page" class="page hidden">
        <div class="referral-container pixel-box-3d" id="referrals-content"></div>
      </div>
    </main>

    <nav class="bottom-nav action-nav">
      <button class="nav-btn nav-action-btn" data-target="content">
        <img src="./images/icon_claim.png" class="nav-icon" alt="Mining" />
        <span>Mine</span>
      </button>
      <button class="nav-btn nav-action-btn" data-target="tasks-page">
        <img src="./images/icon_tasks.png" class="nav-icon" alt="Tasks" />
        <span>Tasks</span>
      </button>
      <button class="nav-btn nav-action-btn" data-target="referrals-page">
        <img src="./images/icon_referral.png" class="nav-icon" alt="Referral" />
        <span>Refer</span>
      </button>
    </nav>

    <div id="notification" class="notification hidden pixel-box-3d"></div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
