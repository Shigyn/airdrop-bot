<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Airdrop Telegram Bot</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <h1 class="app-title" style="text-align:center; text-shadow: 2px 2px #000;">Airdrop Telegram</h1>

      <div id="user-info" class="user-info-card">
        <div class="user-info-row">
          <img src="https://i.imgur.com/Jw0V97g.png" class="user-info-icon" alt="User" />
          <span id="username" class="user-info-value">Chargement...</span>
        </div>
        <div class="user-info-row">
          <img src="https://i.imgur.com/0W2QZsY.png" class="user-info-icon" alt="Coin" />
          <span id="balance" class="user-info-value">--</span>
        </div>
        <div class="user-info-row">
          <img src="https://i.imgur.com/Z9ThqLy.png" class="user-info-icon" alt="Calendar" />
          <span id="lastClaim" class="user-info-value">--</span>
        </div>
      </div>
    </header>

    <main class="main-content">
      <div id="content" class="dynamic-content"></div>
    </main>

    <nav class="bottom-nav">
      <button id="nav-claim" class="nav-btn active">
        <img src="https://i.imgur.com/l9dfp6U.png" class="nav-icon" alt="Mining" />
        <span class="nav-label">Mining</span>
      </button>
      <button id="nav-tasks" class="nav-btn">
        <img src="https://i.imgur.com/XjK70cN.png" class="nav-icon" alt="Tasks" />
        <span class="nav-label">Tasks</span>
      </button>
      <button id="nav-referral" class="nav-btn">
        <img src="https://i.imgur.com/vIkG9q6.png" class="nav-icon" alt="Referral" />
        <span class="nav-label">Referral</span>
      </button>
    </nav>

    <div id="notification" class="notification hidden"></div>
  </div>

  <!-- Scripts -->
  <script src="TasksPage.js"></script>
  <script src="ReferralPage.js"></script>
  <script src="app.js"></script>
</body>
</html>
